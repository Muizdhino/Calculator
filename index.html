<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <input type="button" class="button" value="C" id="C"></button>
            <input type="button" class="button" value="/" id="/"></button>
            <input type="button" class="button" value="*" id="multiply"></button>
            <input type="button" class="button" value="&larr;" id="del"></button>
            <input type="button" class="button" value="7" id="7"></button>
            <input type="button" class="button" value="8" id="8"></button>
            <input type="button" class="button" value="9" id="9"></button>
            <input type="button" class="button" value="-" id="minus"></button>
            <input type="button" class="button" value="4" id="4"></button>
            <input type="button" class="button" value="5" id="5"></button>
            <input type="button" class="button" value="6" id="6"></button>
            <input type="button" class="button" value="+" id="plus"></button>
            <input type="button" class="button" value="1" id="1"></button>
            <input type="button" class="button" value="2" id="2"></button>
            <input type="button" class="button" value="3" id="3"></button>
            <input type="button" class="button" value="." id="dot"></button>
            <input type="button" class="button" value="(" id="bracket1"></button>
            <input type="button" class="button" value="0" id="0"></button>
            <input type="button" class="button" value=")" id="bracket2"></button>
            <input type="button" class="button" value="=" id="equal"></button>


        </div>
    </div>
    <script src="index.js"></script>
</body>
